<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossCribbs Game Testing Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-section {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-hand {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player-hand h3 {
            color: #34495e;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
        }

        .hand-cards {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }

        .card.selected {
            border-color: #e74c3c;
            background: #fdf2f2;
            transform: scale(1.05);
        }

        .card.played {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .game-board {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .board-cell {
            aspect-ratio: 1;
            background: #34495e;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
            font-size: 0.9em;
        }

        .board-cell:hover {
            background: #3498db;
            transform: scale(1.05);
        }

        .board-cell.available {
            background: #27ae60;
            border-color: #2ecc71;
        }

        .board-cell.occupied {
            background: #e67e22;
            border-color: #f39c12;
        }

        .board-cell.center {
            background: #e74c3c;
            border-color: #c0392b;
        }

        .controls {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .controls h3 {
            color: #34495e;
            margin-bottom: 15px;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .game-info {
            background: #34495e;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ecf0f1;
        }

        .scores-section {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .scores-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .score-column {
            text-align: center;
        }

        .score-column h4 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .score-list {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .log-section {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .log-section h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .log-content {
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .log-info { background: #3498db; }
        .log-success { background: #27ae60; }
        .log-warning { background: #f39c12; }
        .log-error { background: #e74c3c; }

        .turn-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .turn-indicator.player1 { background: #3498db; }
        .turn-indicator.player2 { background: #e67e22; }

        @media (max-width: 1200px) {
            .game-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="turn-indicator" id="turnIndicator">Player 1's Turn</div>
    
    <div class="container">
        <h1>🎴 CrossCribbs Game Testing Interface</h1>
        
        <div class="game-info">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Current Round</div>
                    <div class="info-value" id="currentRound">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Spots Left</div>
                    <div class="info-value" id="spotsLeft">24</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Row Score</div>
                    <div class="info-value" id="rowScore">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Column Score</div>
                    <div class="info-value" id="columnScore">0</div>
                </div>
            </div>
        </div>

        <div class="game-section">
            <div class="player-hand">
                <h3>👤 Player 1 Hand</h3>
                <div class="hand-cards" id="player1Hand"></div>
            </div>

            <div class="game-board">
                <div class="board-grid" id="gameBoard"></div>
            </div>

            <div class="player-hand">
                <h3>👤 Player 2 Hand</h3>
                <div class="hand-cards" id="player2Hand"></div>
            </div>
        </div>

        <div class="controls">
            <h3>🎮 Game Controls</h3>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="resetGame()">🔄 Reset Game</button>
                <button class="btn btn-success" onclick="nextRound()">⏭️ Next Round</button>
                <button class="btn btn-warning" onclick="showScores()">📊 Show Scores</button>
                <button class="btn btn-danger" onclick="clearLog()">🗑️ Clear Log</button>
            </div>
        </div>

        <div class="scores-section" id="scoresSection" style="display: none;">
            <h3>📊 Round Scores</h3>
            <div class="scores-grid">
                <div class="score-column">
                    <h4>Row Scores</h4>
                    <div class="score-list" id="rowScores"></div>
                </div>
                <div class="score-column">
                    <h4>Column Scores</h4>
                    <div class="score-list" id="columnScores"></div>
                </div>
            </div>
        </div>

        <div class="log-section">
            <h3>📝 Game Log</h3>
            <div class="log-content" id="gameLog"></div>
        </div>
    </div>

    <script type="module">
        // Import the game controller (you'll need to serve this file from your server)
        let gameController;
        let selectedCard = null;
        let selectedPlayer = null;

        // Initialize the game interface
        async function initializeGame() {
            try {
                // Try to import the game controller
                const response = await fetch('/api/game/state');
                if (response.ok) {
                    const gameState = await response.json();
                    updateInterface(gameState);
                } else {
                    // Fallback to mock data for testing
                    createMockGame();
                }
            } catch (error) {
                console.log('Using mock game data for testing');
                createMockGame();
            }
            
            renderBoard();
            renderHands();
            updateGameInfo();
        }

        function createMockGame() {
            // Create a mock game controller for testing
            // The deck would have 52 cards, but we're simulating the distribution
            const deck = ['A♠', 'K♠', 'Q♠', 'J♠', '10♠', '9♠', '8♠', '7♠', '6♠', '5♠', '4♠', '3♠', '2♠',
                         'A♥', 'K♥', 'Q♥', 'J♥', '10♥', '9♥', '8♥', '7♥', '6♥', '5♥', '4♥', '3♥', '2♥',
                         'A♦', 'K♦', 'Q♦', 'J♦', '10♦', '9♦', '8♦', '7♦', '6♦', '5♦', '4♦', '3♦', '2♦',
                         'A♣', 'K♣', 'Q♣', 'J♣', '10♣', '9♣', '8♣', '7♣', '6♣', '5♣', '4♣', '3♣', '2♣'];
            
            // Shuffle and distribute cards
            const shuffled = [...deck].sort(() => Math.random() - 0.5);
            
            // First card goes to center
            const centerCard = shuffled[0];
            
            // Next 12 cards go to Player 1
            const hand1 = shuffled.slice(1, 13);
            
            // Next 12 cards go to Player 2
            const hand2 = shuffled.slice(13, 25);
            
            gameController = {
                board: Array(5).fill().map(() => Array(5).fill(null)),
                hand1: hand1,
                hand2: hand2,
                turn: 1,
                selectedCard: hand1[hand1.length - 1], // Last card in hand
                roundScoreVisible: false,
                roundScores: [],
                totalScores: [0, 0],
                gameOver: false,
                winner: null,
                roundHistory: [],
                currentRound: 1,
                numSpotsLeft: 24
            };
            
            // Set center card from deck
            gameController.board[2][2] = centerCard;
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'board-cell';
                    
                    if (row === 2 && col === 2) {
                        cell.className += ' center';
                        cell.textContent = gameController.board[row][col] || '★';
                    } else if (gameController.board[row][col]) {
                        cell.className += ' occupied';
                        cell.textContent = gameController.board[row][col];
                    } else {
                        cell.className += ' available';
                        cell.textContent = '•';
                        cell.onclick = () => playCard(row, col);
                    }
                    
                    board.appendChild(cell);
                }
            }
        }

        function renderHands() {
            renderHand('player1Hand', gameController.hand1, 1);
            renderHand('player2Hand', gameController.hand2, 2);
        }

        function renderHand(handId, cards, playerNum) {
            const handElement = document.getElementById(handId);
            handElement.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = card;
                
                if (gameController.turn === playerNum) {
                    cardElement.onclick = () => selectCard(card, playerNum);
                } else {
                    cardElement.classList.add('played');
                }
                
                handElement.appendChild(cardElement);
            });
        }

        function selectCard(card, player) {
            if (gameController.turn !== player) return;
            
            selectedCard = card;
            selectedPlayer = player;
            
            // Update visual selection
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            event.target.classList.add('selected');
            
            log(`Player ${player} selected card: ${card}`, 'info');
        }

        function playCard(row, col) {
            if (!selectedCard || !selectedPlayer || gameController.turn !== selectedPlayer) {
                log('Please select a card first!', 'warning');
                return;
            }
            
            if (gameController.board[row][col] !== null) {
                log('Invalid move: Position already occupied', 'error');
                return;
            }
            
            // Simulate playing the card
            gameController.board[row][col] = selectedCard;
            
            // Remove card from hand
            if (selectedPlayer === 1) {
                const index = gameController.hand1.indexOf(selectedCard);
                if (index > -1) {
                    gameController.hand1.splice(index, 1);
                }
            } else {
                const index = gameController.hand2.indexOf(selectedCard);
                if (index > -1) {
                    gameController.hand2.splice(index, 1);
                }
            }
            
            // Switch turns
            gameController.turn = gameController.turn === 1 ? 2 : 1;
            gameController.numSpotsLeft--;
            
            // Update selected card for next player
            updateSelectedCard();
            
            // Clear selection
            selectedCard = null;
            selectedPlayer = null;
            
            // Update interface
            renderBoard();
            renderHands();
            updateGameInfo();
            updateTurnIndicator();
            
            log(`Player ${selectedPlayer || 'Unknown'} played ${selectedCard || 'Unknown'} at [${row}, ${col}]`, 'success');
            
            // Check if round is over
            if (gameController.numSpotsLeft <= 1) {
                endRound();
            }
        }

        function updateSelectedCard() {
            if (gameController.turn === 1 && gameController.hand1.length > 0) {
                gameController.selectedCard = gameController.hand1[gameController.hand1.length - 1];
            } else if (gameController.turn === 2 && gameController.hand2.length > 0) {
                gameController.selectedCard = gameController.hand2[gameController.hand2.length - 1];
            } else {
                gameController.selectedCard = null;
            }
        }

        function endRound() {
            gameController.roundOver = true;
            log('Round ended! Calculating scores...', 'info');
            
            // Simulate score calculation
            const rowScore = Math.floor(Math.random() * 20) + 10;
            const colScore = Math.floor(Math.random() * 20) + 10;
            
            gameController.roundScores = [
                { total: () => rowScore },
                { total: () => colScore }
            ];
            
            if (rowScore >= colScore) {
                gameController.totalScores[0] += (rowScore - colScore);
            } else {
                gameController.totalScores[1] += (colScore - rowScore);
            }
            
            updateGameInfo();
            log(`Round scores - Row: ${rowScore}, Column: ${colScore}`, 'success');
        }

        function resetGame() {
            createMockGame();
            renderBoard();
            renderHands();
            updateGameInfo();
            updateTurnIndicator();
            log('Game reset!', 'info');
        }

        function nextRound() {
            if (!gameController.roundOver) {
                log('Current round is not finished yet!', 'warning');
                return;
            }
            
            gameController.currentRound++;
            gameController.roundOver = false;
            gameController.numSpotsLeft = 24;
            gameController.board = Array(5).fill().map(() => Array(5).fill(null));
            
            // Create new deck and distribute cards properly
            const deck = ['A♠', 'K♠', 'Q♠', 'J♠', '10♠', '9♠', '8♠', '7♠', '6♠', '5♠', '4♠', '3♠', '2♠',
                         'A♥', 'K♥', 'Q♥', 'J♥', '10♥', '9♥', '8♥', '7♥', '6♥', '5♥', '4♥', '3♥', '2♥',
                         'A♦', 'K♦', 'Q♦', 'J♦', '10♦', '9♦', '8♦', '7♦', '6♦', '5♦', '4♦', '3♦', '2♦',
                         'A♣', 'K♣', 'Q♣', 'J♣', '10♣', '9♣', '8♣', '7♣', '6♣', '5♣', '4♣', '3♣', '2♣'];
            
            const shuffled = [...deck].sort(() => Math.random() - 0.5);
            const centerCard = shuffled[0];
            const hand1 = shuffled.slice(1, 13);
            const hand2 = shuffled.slice(13, 25);
            
            gameController.board[2][2] = centerCard;
            gameController.hand1 = hand1;
            gameController.hand2 = hand2;
            gameController.turn = 1;
            gameController.selectedCard = hand1[hand1.length - 1];
            
            renderBoard();
            renderHands();
            updateGameInfo();
            updateTurnIndicator();
            log(`Starting round ${gameController.currentRound}`, 'success');
        }

        function showScores() {
            const scoresSection = document.getElementById('scoresSection');
            scoresSection.style.display = scoresSection.style.display === 'none' ? 'block' : 'none';
            
            if (scoresSection.style.display === 'block') {
                renderScores();
            }
        }

        function renderScores() {
            // Render row scores
            const rowScores = document.getElementById('rowScores');
            rowScores.innerHTML = '';
            
            if (gameController.roundScores.length > 0) {
                const rowScore = gameController.roundScores[0].total();
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `<span>Round ${gameController.currentRound}</span><span>${rowScore}</span>`;
                rowScores.appendChild(scoreItem);
            }
            
            // Render column scores
            const columnScores = document.getElementById('columnScores');
            columnScores.innerHTML = '';
            
            if (gameController.roundScores.length > 0) {
                const colScore = gameController.roundScores[1].total();
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `<span>Round ${gameController.currentRound}</span><span>${colScore}</span>`;
                columnScores.appendChild(scoreItem);
            }
        }

        function updateGameInfo() {
            document.getElementById('currentRound').textContent = gameController.currentRound;
            document.getElementById('spotsLeft').textContent = gameController.numSpotsLeft;
            document.getElementById('rowScore').textContent = gameController.totalScores[0];
            document.getElementById('columnScore').textContent = gameController.totalScores[1];
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            indicator.textContent = `Player ${gameController.turn}'s Turn`;
            indicator.className = `turn-indicator player${gameController.turn}`;
        }

        function log(message, type = 'info') {
            const logElement = document.getElementById('gameLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('gameLog').innerHTML = '';
        }

        // Initialize the game when the page loads
        window.addEventListener('load', initializeGame);
        
        // Make functions globally available
        window.resetGame = resetGame;
        window.nextRound = nextRound;
        window.showScores = showScores;
        window.clearLog = clearLog;
    </script>
</body>
</html>
